<ion-header>
  <ion-toolbar>
    
      <ion-buttons slot="start">
        <ion-menu-button menu={{menuId}}></ion-menu-button>
      </ion-buttons>

      <div class="lenguage">

        <ion-item>
          
          <ion-select placeholder="{{'lenguage'| translate}}"   [(ngModel)]="seleccionada" (ionChange)=cambiaLang(seleccionada) >
            <ion-select-option *ngFor="let i of langs"  [value]="i">{{i}}</ion-select-option>
            
          </ion-select>
        </ion-item>
      </div>
  </ion-toolbar>
</ion-header>
